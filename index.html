<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #e0e0e0, #f5f5f5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .container {
      background: #e0e0e0;
      display: flex;
      width: 900px;
      height: 520px;
      border-radius: 25px;
      box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
      overflow: hidden;
      transform-style: preserve-3d;
      animation: fadeSlide 1s ease forwards;
    }

    .form-container, .welcome-container {
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-container {
      background: #e0e0e0;
      box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
    }

    .form-container h2 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-radius: 30px;
      padding: 12px 20px;
      background: #e0e0e0;
      box-shadow: inset 6px 6px 10px #bebebe, inset -6px -6px 10px #ffffff;
    }

    .input-group input {
      border: none;
      background: transparent;
      flex: 1;
      padding-left: 10px;
      font-size: 16px;
      outline: none;
    }

    .input-group i {
      color: #777;
    }

    .btn-register {
      background: #6c63ff;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 10px;
      box-shadow: 6px 6px 12px rgba(108, 99, 255, 0.4), -6px -6px 12px #ffffff;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: #574fd6;
    }

    .social-login {
      margin-top: 20px;
      text-align: center;
      color: #888;
    }

    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      border-radius: 50%;
      padding: 12px;
      text-decoration: none;
      color: #444;
      font-size: 18px;
      background: #e0e0e0;
      box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
      transition: 0.3s;
    }

    .social-icons a:hover {
      box-shadow: inset 2px 2px 5px #bebebe, inset -2px -2px 5px #ffffff;
    }

    .welcome-container {
      background: linear-gradient(135deg, #6c63ff, #a58fff);
      color: white;
      text-align: center;
      border-top-left-radius: 100px;
      border-bottom-left-radius: 100px;
      position: relative;
      box-shadow: inset 6px 6px 12px rgba(255, 255, 255, 0.2), inset -6px -6px 12px rgba(0, 0, 0, 0.1);
    }

    .welcome-container h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .welcome-container p {
      font-size: 15px;
      margin-bottom: 25px;
    }

    .btn-login {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: white;
      color: #6c63ff;
    }

    .login-options {
      display: none;
      margin-top: 20px;
      flex-direction: column;
      align-items: center;
    }

    .login-options button {
      background: white;
      color: #6c63ff;
      border: none;
      margin: 10px 0;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      width: 60%;
      box-shadow: 4px 4px 10px #bebebe, -4px -4px 10px #ffffff;
    }

    .login-options button:hover {
      box-shadow: inset 2px 2px 6px #bebebe, inset -2px -2px 6px #ffffff;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .close-button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeSlide {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Registration</h2>
      <div class="input-group"><i class="fas fa-user"></i><input type="text" placeholder="Username"></div>
      <div class="input-group"><i class="fas fa-envelope"></i><input type="email" placeholder="Email"></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
      <button class="btn-register">Register</button>
      <div class="social-login">
        or register with social platforms
        <div class="social-icons">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
    <div class="welcome-container">
      <button class="close-button" onclick="document.querySelector('.welcome-container').style.display='none'">&times;</button>
      <h2>Welcome Back!</h2>
      <p>Already have an account?</p>
      <button class="btn-login" onclick="document.querySelector('.login-options').style.display='flex'">Login</button>
      <div class="login-options">
        <button onclick="alert('Login as Admin')">Login as Admin</button>
        <button onclick="alert('Login as User')">Login as User</button>
      </div>
    </div>
  </div>
</body>
</html>
